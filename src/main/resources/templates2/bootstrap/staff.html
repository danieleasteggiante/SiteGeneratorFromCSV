<!doctype html>
<html lang="en" layout:decorate="~{layouts/main}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">

    <section class="about-section text-center" id="about">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                    <h2 class="text-white mb-4">Staff</h2>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12 mb-3" th:each="p:${staff}">
                            <div class="card" style="width: auto;" >
                                <img class="card-img-top" th:src="@{${'/get-image/'+p.getPhoto()}}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${p.getTitle()} + ' ' + ${p.getFirstname()} +' ' + ${p.getLastname()}"></h5>
                                    <p>
                                        <a class="btn btn-primary mb-0 mt-3" data-toggle="collapse" th:href="'#'+${p.getLastname}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                            Scopri il cv
                                        </a>

                                    </p>
                                    <div class="collapse" th:id="${p.getLastname}">
                                        <div class="card card-body" style="text-align: left;">
                                            [(${p.getCv()})]
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
