<!-- Contact-->
<section class="contact-section bg-black" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Indirizzo</h4>
                        <hr class="my-4 mx-auto" />
                        <div class="small text-black-50">[(${contacts.getAddress()})]</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Email</h4>
                        <hr class="my-4 mx-auto" />
                        <div class="small text-black-50" th:text="${contacts.getEmail()}"><a th:href="mailto:${contacts.getEmail()}"></a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-mobile-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0" >Telefono</h4>
                        <hr class="my-4 mx-auto" />
                        <div class="small text-black-50" th:text="${contacts.getTelephone()}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="social d-flex justify-content-center">
            <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
            <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
            <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>
        </div>
    </div>
</section>
<script th:inline="javascript">
    if('serviceWorker' in navigator){
    navigator.serviceWorker
        .register('/service-worker.js')
        .then(()=>{
            console.log("Registered serviceWorker")
        })
}

</script>

<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; ADR 2023 - <a class="btn btn-black" href="/page/admin-area">ADMIN</a></div> </footer>
